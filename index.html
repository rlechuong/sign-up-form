<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="west-side">
        <div id="logo-container">
            <img src="./odin-logo.png" id="odin-logo">
            <div id="logo-text">ODIN</div>
        </div>
        <div id="credit-text">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on 
            <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></div>
    </div>
    <div id="east-side">
        <div id="form-intro-text">This is not a real online service! You know you need something like this in your
            life to help you realize your deepest dreams.
            <br>
            Sign up <em>now</em> to get started.
            <br><br>
            You <em>know</em> you want to.
        </div>

        <form>
            <div id="form-text">Let's do this!</div>

            <div class="form-row">
                <div class="form-input">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName" name="firstName">
                </div>

                <div class="form-input">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName" name="lastName">
                </div>
            </div>

            <div class="form-row">
                <div class="form-input">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="form-input">
                    <label for="phoneNumber">PHONE NUMBER</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber">
                </div>
            </div>

            <div class="form-row">
                <div class="form-input">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                </div>

                
                <div class="form-input">
                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
            </div>
        </form>

        <div id="form-submission-section">
            <button type="submit" id="create-button">Create Account</button>

            <div id="account-text">Already have an account? <a href="">Log In</a></p>
        </div>
    </div>
</body>
</html>
