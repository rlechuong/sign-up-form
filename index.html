<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="west-side">
        <div id="logo-container">
            <img src="./odin-logo.png" id="odin-logo">
            <div id="logo-text">ODIN</div>
        </div>
        <div id="credit-text">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on 
            <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></div>
    </div>
    <div id="east-side">
        <div id="form-intro-text">This is not a real online service! You know you need something like this in your
            life to help you realize your deepest dreams. Sign up <em>now</em> to get started.

            You <em>know</em> you want to.
        </div>

        <form>
            <p>Let' do this!</p>

            <div id="form-first-column">
                <label for="firstName">FIRST NAME</label>
                <input type="text" id="firstName" name="firstName">

                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">

                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password">
            </div>

            <div id="form-second-column">
                <label for="lastName">LAST NAME</label>
                <input type="text" id="lastName" name="lastName">

                <label for="phoneNumber">PHONE NUMBER</label>
                <input type="tel" id="phoneNumber" name="phoneNumber">

                <label for="confirmPassword">CONFIRM PASSWORD</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
            </div>
        </form>

        <button type="submit">Create Account</button>

        <p>Already have an account? Log In</p>
    </div>
</body>
</html>
